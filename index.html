<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Marvel Heroes</title>
  </head>
  <body>
    <div id="main">
      <h1 id="header">MARVEL HEROES</h1>

      <div id="column">
        <img
          id="wolverine"
          class="image"
          src="superheros/wolverine.jpg"
          alt="wolverine"
        />
        <img
          id="shehulk"
          class="image"
          src="superheros/shehulk.jpg"
          alt="shehulk"
        />
        <img
          id="ironman"
          class="image"
          src="superheros/ironman.jpg"
          alt="ironman"
        />
        <img
          id="blackwidow"
          class="image"
          src="superheros/blackwidow.jpg"
          alt="blackwidow"
        />
        <img
          id="scarletwitch"
          class="image"
          src="superheros/scarletwitch.jpg"
          alt="scarletwitch"
        />

        <img
          id="spiderman"
          class="image"
          src="superheros/spiderman.jpg"
          alt="spiderman"
        />
        <img
          id="blackpanther"
          class="image"
          src="superheros/blackpanther.jpg"
          alt="blackpanther"
        />
        <img
          id="captainamerica"
          class="image"
          src="superheros/captainamerica.jpg"
          alt="captainamerica"
        />
        <img id="hulk" class="image" src="superheros/hulk.jpg" alt="hulk" />
        <img
          id="deadpool"
          class="image"
          src="superheros/deadpool.jpg"
          alt="deadpool"
        />
      </div>
    </div>
  </body>
</html>
